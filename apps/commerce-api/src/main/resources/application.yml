server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 1000
            readTimeout: 1000

resilience4j:
  retry:
    instances:
      pg-client:
        max-attempts: 2 # 1번만 재시도 (총 2회)
        wait-duration: 500ms
        retry-exceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - feign.RetryableException
        # 비즈니스 로직 에러(400 등)는 재시도 하지 않음
        ignore-exceptions:
          - com.loopers.support.error.CoreException
          - feign.FeignException.BadRequest
          - feign.FeignException.NotFound

  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
    instances:
      pg-client:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        # 500ms 이상 걸리면 '슬로우 콜'로 간주 (빠른 차단)
        slow-call-duration-threshold: 500ms
        slow-call-rate-threshold: 50

        failure-rate-threshold: 40
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false